<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>
<body>

  <div class="container">
    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Employee Data Management</h1>
      <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col" >Destination</th>
          <th scope="col" >Train Start Time</th>
          <th scope="col" >Frequency (min)</th>
          <th scope="col" >Next Arrival</th>
          <th scope="col" >Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="trainName"></td>
          <td id="destination"></td>
          <td id="trainStart"></td>
          <td id="frequency"></td>
          <td id="nextArrival"></td>
          <td id="minutesAway"></td>
        </tr>
        
    </table>

    <div class="card card-header"> 
      <form>
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="trainName" placeholder="Train Name">
        </div>

        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="Destination">
        </div>

        <div class="form-group">
          <label for="trainStart">Train Start HH:MM</label>
          <input type="text" class="form-control" id="trainStart" placeholder="First Train Time">
        </div>

        <div class="form-group">
          <label for="monthlyRate">Frequency</label>
          <input type="text" class="form-control" id="Frequency" placeholder="Frequency">
        </div>
       </form>
       <div class="row">
       <button class="btn btn-primary" id="submit" type="submit">Submit</button>
        </div>

      </div>
  <script src="assets/javascript/app.js"></script>

</body>
</html>
