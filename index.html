<!DOCTYPE html>

<html lang="en-us">

<head>

<meta charset="UTF-8">
<title>Train Schedule</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to my CSS file -->
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css">

    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">
    <br>
    <div class="jumbotron">
      <h1 class="text-center">Homework Station</h1>
      <h3 class="text-center">Look below for the list of trains and arrival times</h3>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col" >Destination</th>
          <th scope="col" >Train Start Time</th>
          <th scope="col" >Frequency (min)</th>
          <th scope="col" >Next Arrival</th>
          <th scope="col" >Minutes Away</th>
        </tr>
      </thead>
      <tbody id="train-add">
        <tr>
          <td id="trainName"></td>
          <td id="destination"></td>
          <td id="trainStart"></td>
          <td id="frequency"></td>
          <td id="nextArrival"></td>
          <td id="minutesAway"></td>
        </tr>
        
    </table>

    <div class="card card-header"> 
      <form>
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="trainName" placeholder="Train Name">
        </div>

        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="Destination">
        </div>

        <div class="form-group">
          <label for="trainStart">Train Start HH:MM</label>
          <input type="text" class="form-control" id="trainStart" placeholder="First Train Time">
        </div>

        <div class="form-group">
          <label for="monthlyRate">Frequency</label>
          <input type="text" class="form-control" id="frequency" placeholder="Frequency">
        </div>
       </form>
       <div class="row">
       <button class="btn btn-primary" id="submit" type="submit">Submit</button>
        </div>

      </div>
  <script src="./assests/javascript/java.js"></script>

</body>
</html>
